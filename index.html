<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <a href="./champion.html">View High Scores</a>
    <h3 class="title">JavaScript Coder Quiz</h3>
    <h5 class="timer"></h5>
  </header>

  <main>
    <div class="container">

      <button id="start"><strong>Click to START the timer!</strong></button>

      <div class="scoreQuestion">
        <h1>Score : <span id='playerScore'></span></h1>
        <h1> Question : <span id='questionNumber'></span></h1>
      </div>


      <div class="questionContainer">
        <h1 id="displayQuestion"></h1>
      </div>

      <div class="responses">
        <span>
          <input type="radio" id="option1" name="option" class="radio" value="optionA" />
          <label for="option1" class="option" id="labelA"></label> 
        </span>


        <span>
          <input type="radio" id="option2" name="option" class="radio" value="optionB" />
          <label for="option2" class="option" id="labelB"></label>
        </span>


        <span>
          <input type="radio" id="option3" name="option" class="radio" value="optionC" />
          <label for="option3" class="option" id="labelC"></label>
        </span>


        <span>
          <input type="radio" id="option4" name="option" class="radio" value="optionD" />
          <label for="option4" class="option" id="labelD"></label>
        </span>
      </div>
      <div id="correctness"></div>

    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>

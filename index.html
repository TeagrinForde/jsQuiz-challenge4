<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <a href="./champion.html">View High Scores</a>
    <h3 class="title">JavaScript Coder Quiz</h3>
    <h5 class="timer"><div id="num">90</div></h5>

  </header>

  <main>
    <div class="container">
        <button id="start" onclick="startTimer()">Click to START the timer!</button>

        <div class="box">
            <div class="question">
                <div class="choices"></div>
            </div>
        </div>
    </div>
  </main>
<script src="./script.js"></script>
</body>
</html>
